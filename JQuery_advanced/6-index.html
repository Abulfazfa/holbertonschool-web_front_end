<!DOCTYPE html>
<html lang="en" dir="ltr">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="application/javascript">
    $(document).ready(function(){

        function createFamilyTree() {
            $(document.body).append(
                $('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                        )
                    ),
                    $('<tbody>')
                )
            );
        }
        function addNewMember(firstName, lastName,position) {
            var row = $('<tr>').append(
                $('<td>').text(firstName),
                $('<td>').text(lastName),
                $('<td>').text('(x)').css('background-color', 'orange').click(function() {
                    $(this).parent().remove();
                })
            );

            if (position === 'before') {
                $('table tbody').prepend(row);
            } else {
                $('table tbody').append(row);
            }

        }
        function createForm(){
            var form = $('<form>').append(
                $('<input>').attr({ type: 'text', id: 'firstName', placeholder: 'First Name' }),
                $('<input>').attr({ type: 'text', id: 'lastName', placeholder: 'Last Name' }),
                $('<select>').attr('id', 'position').append(
                    $('<option>').attr('value', 'before').text('Before'),
                    $('<option>').attr('value', 'after').text('After')
                ),
                $('<input>').attr({ type: 'submit', value: 'Add Member' })
            );
            $('body').prepend(form);

            form.submit(function(event) {
                event.preventDefault();
                var firstName = $('#firstName').val();
                var lastName = $('#lastName').val();
                var position = $('#position').val();
                addNewMember(firstName, lastName, position);
            });
        }

        createFamilyTree();
        createForm();

    });

</script>
</html>
