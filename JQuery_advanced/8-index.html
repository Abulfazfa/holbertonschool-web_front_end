        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="application/javascript">
    $(document).ready(function(){

        function createSearchForm() {
            $('body').append(
                $('<form>').append(
                    $('<input>').attr({ type: 'text' }),
                    $('<input>').attr({ type: 'submit', value: 'Search' })
                ),
                $('<ul>').attr('id', 'results'),
                $('#pagination')
            );

            $('form').submit(function(event) {
                event.preventDefault();
                var searchValue = $(this).find('input[type="text"]').val();
                queryWikipedia(searchValue);
            });
        }

        function addNewArticle(id, title, snippet) {
            var listItem = $('<li>').append(
                $('<p>').append(
                    $('<span>').text(id + ' - '),
                    $('<b>').text(title)
                ),
                $('<p>').html(snippet)
            );

            $('#results').append(listItem);
        }

        function queryWikipedia(search, offset) {
            var data = {
                action: 'query',
                format: 'json',
                list: 'search',
                srsearch: search,
                utf8: 1,
                origin: '*',
                offset: 0
            };

            $.ajax({
                url: 'https://en.wikipedia.org/w/api.php',
                data: data,
                dataType: 'json',
                success: function(response) {
                    var results = response.query.search;
                    buildPagination()
                    $('#results').empty();
                    results.forEach(function(result) {
                        addNewArticle(result.pageid, result.title, result.snippet);
                    });
                },
                error: function() {
                    alert('Error retrieving data from Wikipedia');
                }
            });

            function buildPagination(){

            }
        }

        $(document).ready(function() {
            createSearchForm();
        });
    });

</script>
